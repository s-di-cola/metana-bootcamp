type OrderCancelled @entity(immutable: true) {
  id: Bytes!
  orderID: BigInt! # uint256
  order_orderType: Int! # uint8
  order_state: Int! # uint8
  order_maker: Bytes! # address
  order_tokenIn: Bytes! # address
  order_tokenOut: Bytes! # address
  order_amount: BigInt! # uint256
  order_targetPrice: BigInt! # uint256
  order_expiry: BigInt! # uint256
  order_fee: Int! # uint16
  order_executed: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

